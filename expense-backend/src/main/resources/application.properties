# Application Configuration
spring.application.name=expense-tracker

# Server Configuration
server.port=8080

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:expensedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# MySQL Configuration (uncomment for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker?useSSL=false&serverTimezone=UTC
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=expense-tracker-secret-key-make-this-very-long-and-secure-in-production-environment-2024
jwt.expiration=86400000

# Logging
logging.level.com.tracker=DEBUG
logging.level.org.springframework.security=DEBUG

# External Integration Paths
analytics.python.script=../analytics-engine/api.py
analytics.python.executable=python
calculation.cpp.executable=../calc-engine/build/calc_engine.exe

# CSV Export
export.csv.directory=./exports
